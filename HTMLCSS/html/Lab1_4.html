<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<style>
h1 {
    size: 24px;
    color: red;
}
detail {
    size: 20px;
    color:blue;
}
body {
    size: 25px;
    color:red;
    background-color: lightcyan;
}
</style>
<head>
    <h1>CSS เบื้องต้น</h1>
</head>

<body>
    <detail>
        <b>ตัวหนา</b>
        <p><em>ตัวเน้น</em></p>
        <p><i>ตัวเอียง</i></p>
        <p><small>ตัวเล็ก</small></p>
        <p><strong>ตัวเข้ม</strong></p>
        <p><ins>ตัวขีดเส้นใต้</ins></p>
        <pre><mark>ตัวเน้น</mark></pre>
    </detail>
</body>

</html>
